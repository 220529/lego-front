# This is a basic workflow to help you get started with Actions

name: deploy lego-front

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    tags:
      - lego-front/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: 检出代码仓库
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "npm"

      - name: 下载依赖
        run: |
          node -v
          npm i

      - name: 打包
        run: |
          npm run build
          mkdir lego-front
          cp -r build conf.d lego-front
          cp docker-compose.yml dev.sh lego-front

      # - name: Upload source maps to Sentry
      #   env:
      #     SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }} # 在 GitHub secrets 中配置你的 Sentry Token
      #     SENTRY_ORG: sentry-wbf # 替换为你的 Sentry 组织名称
      #     SENTRY_PROJECT: lego-front # 替换为你的 Sentry 项目名称
      #   run: |
      #     npx @sentry/cli releases new ${{ github.sha }}  # 创建新的 release
      #     npx @sentry/cli releases set-commits ${{ github.sha }} --auto
      #     npx @sentry/cli releases files ${{ github.sha }} upload-sourcemaps ./build/static/js --rewrite  # 上传 source maps
      #     npx @sentry/cli releases finalize ${{ github.sha }}  # 完成 release

      - name: 将配置文件夹copy到ssh
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: lego-front
          target: /app

      - name: 登录ssh，部署镜像
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script_stop: true
          script: |
            cd /app/lego-front/
            docker compose -f docker-compose.yml down
            docker compose -f docker-compose.yml up -d
